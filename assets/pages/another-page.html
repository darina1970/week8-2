<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR</title>
    <link rel="stylesheet" href="/styles/another-styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <a class="header__logo" href="#">
          <img src="/assets/images/logo.svg" alt="logo" />
        </a>
        <button class="header__button button">
          <span>Корзина</span>
          <img
            class="header__button-basket"
            src="/assets/images/basket.svg"
            alt=""
          />
        </button>
      </div>
    </header>
    <main class="main container">
      <section class="main__purchase">
        <h2 class="main__purchase-title title--big">
          Виртуальная реальность <br />
          без проводов
        </h2>
        <p class="main__purchase-description">
          Лучшее, что случалось с виртуальным миром в реальности. Новый
          компактный шлем без проводов и дорогих комьютеров.
        </p>
        <button class="main__purchase-button button">
          <span>Купить</span>
          <img
            class="header__button-basket"
            src="/assets/images/byu-btn.svg"
            alt="credit card icon"
          />
        </button>
      </section>
      <aside class="aside">
        <div class="aside__image">
          <img src="/assets/images/bg-image.png" alt="" />
        </div>
      </aside>
    </main>
    <footer class="footer container">
      <nav class="footer__menu">
        <ul class="footer__menu-list">
          <li class="footer__menu-item">
            <a class="footer__menu-link" href="/index.html">Возможности</a>
          </li>
          <li class="footer__menu-item">
            <a class="footer__menu-link" href="./assets/pages/another-page.html"
              >Где купить</a
            >
          </li>
          <li class="footer__menu-item">
            <a class="footer__menu-link" href="#">Доставка</a>
          </li>
          <li class="footer__menu-item">
            <a class="footer__menu-link" href="#">Помощь</a>
          </li>
        </ul>
      </nav>
    </footer>

</html>
